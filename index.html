<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-site-verification" content="9OQVhck4qd3nXu2yheAXjZWiuJH1c4er0bLx8ErttzE" />
  <link rel="icon" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
</head>

<body>
  <main>
    <div class="wrapper">

      <div class="result_area">
        <h1>Your Result</h1>
        <div class="results">
          <h2>76</h2>
          <p>of 100</p>
        </div>

        <div class="score_explained">
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>


      <div class="summary_area">
        <h4>Summary</h4>
        <div class="summary_list">

          <div class="list one">
            <div class="left">
              <img src="assets/images/icon-reaction.svg" alt="reaction-icon">
              <p>Reaction</p>
            </div>
            <div class="right">
              <p>80 <span>/ 100</span></p>
            </div>
          </div>

          <div class="list two">
            <div class="left">
              <img src="assets/images/icon-memory.svg" alt="memory-icon">
              <p>Memory</p>
            </div>
            <div class="right">
              <p>92 <span>/ 100</span></p>
            </div>
          </div>

          <div class="list three">
            <div class="left">
              <img src="assets/images/icon-verbal.svg" alt="verbal-icon">
              <p>Verbal</p>
            </div>
            <div class="right">
              <p>61 <span>/ 100</span></p>
            </div>
          </div>

          <div class="list four">
            <div class="left">
              <img src="assets/images/icon-visual.svg" alt="visual-icon">
              <p>Visual</p>
            </div>
            <div class="right">
              <p>72 <span>/ 100</span></p>
            </div>
          </div>

        </div>
        <button type="button">Continue</button>
      </div>

    </div>
  </main>


</body>

</html>
